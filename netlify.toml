[build]
  command = "npm run netlify-build"
  publish = "out"
  functions = "netlify/functions"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./"

[build.environment]
  NEXT_PHASE = "phase-production-build"
  NODE_VERSION = "18"
  NEXT_STATIC_EXPORT = "true"
  NEXT_PUBLIC_API_URL = "https://apparel-ec.netlify.app/api"
  NEXT_PUBLIC_BASE_URL = "https://apparel-ec.netlify.app"
  NETLIFY_USE_YARN = "false"
  NPM_FLAGS = "--no-audit --no-fund"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules/.cache",
      ".next/cache",
      ".cache",
      "out/_next"
    ]

[[redirects]]
  from = "/api/orders/*/tracking"
  to = "/.netlify/functions/tracking"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# 静的ファイルのキャッシュ設定
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com https://apparel-ec.netlify.app; frame-src 'self' https://js.stripe.com https://hooks.stripe.com;"
    Access-Control-Allow-Origin = "*"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[dev]
  command = "npm run dev"
  port = 3000
  publish = "out"