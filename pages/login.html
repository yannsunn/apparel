<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | The Ordinary</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 2rem;
      color: #444;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-container button {
      width: 95%;
      padding: 0.9rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #444;
    }
    .login-container .error {
      color: #c00;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .login-container .link {
      display: block;
      margin-top: 1rem;
      color: #222;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="メールアドレス" required><br>
      <input type="password" id="password" placeholder="パスワード" required><br>
      <div class="error" id="errorMsg"></div>
      <button type="submit">ログイン</button>
    </form>
    <a href="#" class="link">パスワードをお忘れですか？</a>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      if (!email || !password) {
        errorMsg.textContent = 'メールアドレスとパスワードを入力してください。';
        return;
      }
      // ダミーログイン判定
      if (email === "test@example.com" && password === "password") {
        window.location.href = "/";
      } else {
        errorMsg.textContent = 'メールアドレスまたはパスワードが正しくありません。';
      }
    });
  </script>
</body>
</html>
